<div class="row" ng-if="!emailEnviado">
    <div class="box">
        <div class="col-lg-12 text-center">
            <hr/>
            <h2 class="intro-text">Contato</h2>
            <hr/>
        </div>
        <div ng-init="cartao = 'img/cartao.jpg'"></div>

        <div>

        </div>

        <a><img ng-src="{{cartao}}" class="img-responsive img-rounded img-border " width="420" height="170"alt="" /></a>

        <div class="col-lg-12">
    <br>
            <form name="frmContato" class="form-horizontal" role="form">
                <div class="form-group" ng-class="{ 'has-error': frmContato.nome.$invalid && frmContato.nome.$dirty}">
                    <label  class="col-lg-2 control-label">Nome</label>
                    <div class="col-lg-10">
                        <input ng-model="formData.nome" ng-minlength="3" type="text" class="form-control" name="nome" placeholder="Seu Nome" ng-required="true">
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': frmContato.email.$invalid && frmContato.email.$dirty}">
                    <label class="col-lg-2 control-label">E-Mail</label>
                    <div class="col-lg-10">
                        <input ng-model="formData.email" type="email" class="form-control" name="email" placeholder="Seu E-Mail" ng-required="true">
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': frmContato.assunto.$invalid && frmContato.assunto.$dirty}">
                    <label class="col-lg-2 control-label">Assunto</label>
                    <div class="col-lg-10">
                        <input ng-model="formData.assunto" ng-maxlength="100" type="text" class="form-control" name="assunto" placeholder="Assunto" ng-required="true">
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': frmContato.mensagem.$invalid && frmContato.mensagem.$dirty}">
                    <label class="col-lg-2 control-label">Mensagem</label>
                    <div class="col-lg-10">
                        <textarea ng-model="formData.mensagem" ng-minlength="30" ng-maxlength="300" class="form-control" rows="4" name="mensagem" placeholder="Sua mensagem..." ng-required="true"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit"  ng-click="enviarEmail()" class="btn btn-default" ng-disabled="submitButtonDisabled">
                            Enviar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
